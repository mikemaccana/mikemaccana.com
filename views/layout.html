<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Mike MacCana - {% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="hamburger">
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </div>

    <nav class="vertical">
      <a class="navitem" href="/">Home</a>
      <a class="navitem" href="/blog">Blog</a>
      <a class="navitem" href="/about">About</a>
      <a class="navitem" href="https://twitter.com/mikemaccana">Twitter</a>
      <a class="navitem" href="http://github.com/mikemaccana">GitHub</a>
      <a class="navitem" href="http://stackoverflow.com/users/123671/mikemaccana">StackOverflow</a>
      <a class="navitem" href="https://soundcloud.com/mikemaccana">SoundCloud</a>
      <a class="navitem" href="http://instagram.com/mikemaccana">Instagram</a>
      <a class="navitem" href="https://www.linkedin.com/in/mikemaccana">LinkedIn</a>
    </nav>

    <div class="content-wrapper">
      <div class="content">
        {% block content %}
          <p>Missing content!</p>
        {% endblock %}
      </div>
    </div>

    <footer>
    </footer>

    <div class="modal-parent">
      <div class="modal">
        <div class="modal-content">
          <div class="message">
            <div class="text">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-main="js/index" src="js/require.js"></script>
  </body>
</html>
